<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <form class= "login" action="#">

                <label for="name">Ім'я</label>
                <input type="text" name="name" value="" placeholder="Дмитро">

                <input type="text" name="phone" value="" placeholder="063 637 - 92 - 82">
                <label for="email">E-mail</label>
                <input type="text" name="email" value="" placeholder="slavaukraine@gmail.com">
            </fieldset>
            <button class="button submit">Зберегти</button>
            <button class="button submit cancel">Скасувати</button>
        </form>
        <footer>
            <menu>
                <a href="#"><img src="/img/menu_home.png" alt="#"></a>
