<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nullstyle.css">
</head>
<body>
    <div class="wrapper">
        <div class="back__image">
            <img src="/img/image 2.png" alt="#">
        </div>
        <div class="main">
            <div class="main_title">HyperBots</div>
            <div class="container">
                <form action="#">
                    <div class="phone_number button">
                        <img class= "flag" src="/img/Flag_of_Ukraine 1.png" alt="#">
                        <select name="coutry_code" id="coutry_code">
                            <option value="UA">+380</option>
                            <option value="USA">+1</option>
                            <option value="UK">+44</option>
                        </select>
                        <input placeholder="Номер мобільного телефона" type="text">
                    </div>
                    <button class="button submit">Далі</button>
                    <div class="delimenter">або</div>
                    <button class="button apple">
                        <img src="/img/Apple Logo.png" alt="#">
                        <div class="continue_with">Продовжити з Apple</div>
                    </button>
                    <button class="button apple">
                        <img src="/img/google logo.png" alt="#">
                        <div class="continue_with">Продовжити з Google</div>
                    </button>
                    <div class="qrCode">
                        <img src="/img/Qr Code.png" alt="#">
                        <div class="qrCode__label">QR-код для входу</div>
                    </div>

                </form>
            </div>
        </div>
        <footer>Продовжуючи ви погоджуєтесь з умовами використання</footer>
    </div>
</body>
</html>
